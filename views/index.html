<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitLife Tracker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="/">Workouts</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/api/info" target="_blank">API Info</a></li>
      </ul>
    </nav>

    <h1>FitLife Tracker</h1>
    <p class="small">CRUD via Web UI (No Postman) + Sessions Login</p>

    <!-- LOGIN BLOCK -->
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required placeholder="example@email.com" autocomplete="username" />

      <label>Password</label>
      <input id="password" type="password" required placeholder="Your password" autocomplete="current-password" />

      <button class="btn" type="submit">Login</button>
      <button class="btn" id="logoutBtn" type="button" style="display:none;">Logout</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <label>Name</label>
      <input id="regName" required placeholder="Your name" />

      <label>Email</label>
      <input id="regEmail" required placeholder="user@fitlife.com" />

      <label>Password</label>
      <input id="regPassword" type="password" required placeholder="min 6 chars" />

      <button class="btn" type="submit">Register</button>
    </form>

    <p id="authStatus" class="small"></p>
    <hr/>

    <div id="msg"></div>

    <h2>Create / Update Workout</h2>
    <form id="form">
      <input type="hidden" id="workoutId" />

      <label>Name</label>
      <input id="name" required placeholder="Morning Run" />

      <label>Duration (min)</label>
      <input id="duration" type="number" min="1" required placeholder="30" />

      <label>Type</label>
      <input id="type" required placeholder="Cardio" />

      <label>Intensity</label>
      <input id="intensity" required placeholder="Medium" />

      <label>Calories</label>
      <input id="calories" type="number" min="0" required placeholder="250" />

      <label>Date</label>
      <input id="date" type="date" required />

      <label>Notes</label>
      <input id="notes" placeholder="Park route" />

      <label>Status</label>
      <input id="status" required placeholder="done" />

      <button class="btn" id="submitBtn" type="submit">Create</button>
      <button class="btn" id="cancelEdit" type="button" style="display:none;">Cancel</button>
    </form>

    <h2>Workouts Table</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Duration</th>
          <th>Type</th>
          <th>Intensity</th>
          <th>Calories</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- PAGINATION -->
    <div style="margin-top:20px;">
      <button class="btn" id="prevPage">Prev</button>
      <span id="pageInfo" style="margin:0 10px;"></span>
      <button class="btn" id="nextPage">Next</button>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
